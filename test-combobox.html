<!DOCTYPE html>
<html>
<head>
    <title>Test de Combobox de Idiomas</title>
</head>
<body>
    <h1>Test Manual - Combobox de Idiomas</h1>
    
    <label>Idioma:</label>
    <select id="testSelect">
        <option value="">Todos los idiomas</option>
        <option value="es">Español (3)</option>
        <option value="en">English (2)</option>
        <option value="de">Deutsch (1)</option>
        <option value="fr">Français (1)</option>
        <option value="it">Italiano (1)</option>
        <option value="pt">Português (1)</option>
    </select>

    <div id="result"></div>

    <script>
        // Test con los datos esperados
        const testData = [
            {"code": "es", "name": "Español", "thread_count": 3},
            {"code": "en", "name": "English", "thread_count": 2},
            {"code": "de", "name": "Deutsch", "thread_count": 1},
            {"code": "fr", "name": "Français", "thread_count": 1},
            {"code": "it", "name": "Italiano", "thread_count": 1},
            {"code": "pt", "name": "Português", "thread_count": 1}
        ];

        console.log('Test data:', testData);
        
        // Simular la lógica del componente React
        const select = document.getElementById('testSelect');
        const result = document.getElementById('result');
        
        result.innerHTML = `<p>Datos de prueba cargados: ${testData.length} idiomas</p>`;
        
        select.addEventListener('change', (e) => {
            result.innerHTML = `<p>Seleccionado: ${e.target.value}</p>`;
        });
    </script>
</body>
</html>
