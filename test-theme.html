<!DOCTYPE html>
<html lang="es" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Theme - Tuneboxd</title>
    <style>
        /* Variables CSS para ambos temas */
        :root {
            --background: #ffffff;
            --foreground: #171717;
        }

        /* Tema Dark (por defecto) */
        [data-theme="dark"] {
            --background-start: #0f172a; /* slate-900 */
            --background-middle: #111827; /* gray-900 */
            --background-end: #000000; /* black */
            
            --accent-start: #34d399; /* emerald-400 */
            --accent-end: #22d3ee; /* cyan-400 */
            
            --secondary-start: #1f2937; /* gray-800 */
            --secondary-end: #1e293b; /* slate-800 */
            
            --text-primary: #f8fafc; /* slate-50 */
            --text-secondary: #cbd5e1; /* slate-300 */
            --text-muted: #94a3b8; /* slate-400 */
            
            --border-color: #374151; /* gray-700 */
            --card-bg: rgba(31, 41, 55, 0.8); /* gray-800 with opacity */
            --card-hover: rgba(55, 65, 81, 0.8); /* gray-700 with opacity */
        }

        /* Tema Light con mayor especificidad */
        html[data-theme="light"],
        html[data-theme="light"] *,
        [data-theme="light"],
        [data-theme="light"] * {
            --background-start: #f9fafb; /* gray-50 */
            --background-middle: #ffffff; /* white */
            --background-end: #f3f4f6; /* gray-100 */
            
            --accent-start: #059669; /* emerald-600 */
            --accent-end: #0891b2; /* cyan-600 */
            
            --secondary-start: #e5e7eb; /* gray-200 */
            --secondary-end: #d1d5db; /* gray-300 */
            
            --text-primary: #111827 !important; /* gray-900 */
            --text-secondary: #374151 !important; /* gray-700 */
            --text-muted: #6b7280 !important; /* gray-500 */
            
            --border-color: #d1d5db; /* gray-300 */
            --card-bg: rgba(255, 255, 255, 0.95) !important; /* white with high opacity */
            --card-hover: rgba(249, 250, 251, 0.95) !important; /* gray-50 with high opacity */
        }

        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, var(--background-start), var(--background-middle), var(--background-end));
            color: var(--text-primary);
            font-family: Arial, sans-serif;
            min-height: 100vh;
        }

        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem;
            z-index: 50;
        }

        .navbar-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--text-primary);
        }

        .nav-links {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .nav-link {
            color: var(--text-primary);
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 1rem;
            transition: background-color 0.3s;
        }

        .nav-link:hover {
            background: var(--card-hover);
        }

        .theme-toggle {
            padding: 0.5rem;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.3s;
        }

        .theme-toggle:hover {
            background: var(--card-hover);
        }

        .content {
            margin-top: 100px;
            padding: 2rem;
            text-align: center;
        }

        /* Clases especÃ­ficas para modo claro con alta especificidad */
        html[data-theme="light"] .navbar {
            background: rgba(255, 255, 255, 0.95) !important;
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(209, 213, 219, 0.3);
        }

        html[data-theme="light"] .nav-link:hover {
            background: rgba(249, 250, 251, 0.95) !important;
        }

        html[data-theme="light"] .theme-toggle {
            background: rgba(255, 255, 255, 0.95) !important;
            border-color: #d1d5db !important;
            color: #111827 !important;
        }

        html[data-theme="light"] .theme-toggle:hover {
            background: rgba(249, 250, 251, 0.95) !important;
        }

    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-content">
            <div class="logo">Tuneboxd</div>
            <div class="nav-links">
                <a href="#" class="nav-link">Social</a>
                <a href="#" class="nav-link">Comunidad</a>
                <a href="#" class="nav-link">Buscar</a>
                <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ“</button>
            </div>
        </div>
    </nav>

    <div class="content">
        <h1>Test de Temas - Tuneboxd</h1>
        <p>Haz clic en el botÃ³n de tema para cambiar entre modo claro y oscuro.</p>
        <p>Tema actual: <span id="current-theme">light</span></p>
    </div>

    <script>
        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            html.setAttribute('data-theme', newTheme);
            document.getElementById('current-theme').textContent = newTheme;
            
            console.log('Tema cambiado a:', newTheme);
        }
    </script>
</body>
</html>
